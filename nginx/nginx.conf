server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Specific handling for Kuromoji dictionary files
    location ~ ^/dict/.*\.dat\.gz$ {
        root /usr/share/nginx/html;
        # Nginx by default might try to set Content-Encoding if it sees a .gz file.
        # The most direct way is to ensure no other module sets it, and set Content-Type.
        gzip off; # Turn off Nginx's automatic gzip handling for these specific files if enabled globally.

        # Set the custom Content-Type that Kuromoji expects.
        types { } default_type "application/gzip"; # This clears default types for this location and sets our desired one.

        # Optional: It's also good practice to tell browsers not to transform the content.
        add_header 'X-Content-Type-Options' 'nosniff';

        # The primary goal is to ensure 'Content-Encoding: gzip' is NOT sent and
        # 'Content-Type: application/gzip' IS sent.
        # If Nginx were to add 'Content-Encoding: gzip', we'd need to clear it:
    }

    # Reverse proxy for API calls
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
